pr:
- 'main'

jobs:
- job: NET_pipeline
  strategy:
    matrix:
      linux:
        imageName: 'ubuntu-20.04'
      mac:
        imageName: 'macOS-latest'
      windows:
        imageName: 'windows-latest'
    maxParallel: 4

  pool: 
    vmImage: $(imageName)

  steps:
  - bash: |
    export LD_DEBUG=all
    # Other steps in the pipeline
    # Print the value of LD_DEBUG
    echo $LD_DEBUG
    
  - task: PowerShell@2
    displayName: Build and Test
    inputs:
      targetType: filePath
      filePath: ./Scripts/BuildAndTest.ps1
  
  - task: PublishTestResults@2
    inputs:
      testRunner: VSTest
      testResultsFiles: '**/*.trx'
  
  - task: ComponentGovernanceComponentDetection@0